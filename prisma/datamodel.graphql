type Link {
  id: ID! @id
  createdAt: DateTime! @createdAt
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]!
}

type User {
  id: ID! @id
  name: String!
  email: String! @unique
  resetToken: String @unique
  password: String!
  links: [Link!]!
  votes: [Vote!]!
  keywords: [String] @scalarList(strategy: RELATION)
  profileImg: String
  profileBG: String
  summary: String
  location: String
  sections: [Section!]
  notifications: [Notification!]!
}

type Notification {
  id: ID! @id
  title: String!
  message: String!
  discarded: Boolean
  linkTo: String
  icon: String!
  createdAt: DateTime! @createdAt
  user: User!
}

input SectionInput {
  title: String
  summary: String
  gallery: Gallery
}

type Section {
  id: ID! @id
  title: String
  summary: String
  gallery: Gallery
  user: User!
}

type Gallery {
  id: ID! @id
  summary: String
  images: [GalleryImage]
}

input GalleryInput {
  summary: String
  images: [GalleryImageInput]
}

type GalleryImage {
  id: ID! @id
  img: String!
  title: String
}

input GalleryImageInput {
  id: String
  img: String!
  title: String
}

type Vote {
  id: ID! @id
  link: Link!
  user: User!
}
